<div class="position-grid-container">
  <div class="article-container">
    <div class="article">
      <h3>Position information</h3>
      <p>Latitude: {{ lat }}</p>
      <p>Longitude: {{ long }}</p>
      <p>Accuracy: {{ accuracy }}</p>
      <p>Time: {{ timeStamp }}</p>
    </div>
    <div class="article">
        <p>Using HTML5 geolocation api. Call is made with geolocation.getCurrentPosition()</p>
    </div>
  </div>
</div>
